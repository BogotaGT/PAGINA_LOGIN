<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar sesión</h1>
            <p>Ingresa tus credenciales para acceder al área de administración.</p>
            <form id="login-form">
               <label for="user" class="sr-only" >User</label>
               <input type="text" name="user" id="user" placeholder="Nombre de usuario">
               <label for="pasword" class="sr-only" >pasword</label>
               <input type="password" name="pasword" id="pasword" placeholder="Contraseña">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavia no tines una cuenta? - <a href="/register">Registrate</a></p>
        </div>
    </main>    
</body>
</html>
